
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

   <!-- icon -->

     <!-- description -->
     <meta name="description" content="Kho ảnh của Hốc Trưởng (Anna Yanami)">

     <meta name="keywords" content="Anna yanami, Make Heroine ga Oosugiru, A1, Anime">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .gallery-img {
      width: 100%;
      height: auto;
    }

    .zoomed {
      width: 100%; 
      height: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.5);
      transition: width 0.5s, height 0.5s;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 style="color: #08b4ff">Anna Yanami (Hốc Trưởng)</h2>
  <pre>
    <code>All in vào zu (E cup is riel!)</code>
  </pre>
  <div id="image-gallery" class="row">
  </div>
  <hr>

 <br><br>
</div>
 <a href='http://www.freevisitorcounters.com'>Freevisitorcounters.com</a> <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=37481d28d5bba586011162d3aa2445953fd9bb3a'></script>
<script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1166964/t/0"></script>
<script>
  
  async function loadListImageFormUrl () {
    const url = 'https://raw.githubusercontent.com/hectran12/annayanami/main/img.txt';
    const response = await fetch(url);
    var data = await response.text();
    var listImages = data.split('\n');
    listImages= listImages.filter(function (el) {
      return el != "";
    });
    return listImages;
  }
   function populateGallery(imagesArray) {
    var galleryContainer = document.getElementById('image-gallery');
    galleryContainer.innerHTML = ''; 

    imagesArray.forEach(function(imageUrl) {
      var imgElement = document.createElement('img');
      imgElement.src = imageUrl;

      imgElement.classList.add('gallery-img');

      var colDiv = document.createElement('div');
      colDiv.classList.add('col-md-4', 'mb-3');
      colDiv.appendChild(imgElement);

      galleryContainer.appendChild(colDiv);

      imgElement.addEventListener("click", function () {
        if (imgElement.classList.contains("zoomed")) {
          imgElement.classList.remove("zoomed");
        } else {
          imgElement.classList.add("zoomed");
        }
      });
    });
  }

  async function main() {
    var listImages = await loadListImageFormUrl();
    populateGallery(listImages);
  }
  main();
</script>

</body>
</html>
